<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="keywords" content="{$keywords}" />
	<meta http-equiv="description" content="{$description}" />
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/Css/global.css" />
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/Css/css.css" />
	<link rel="Shortcut Icon" href="__PUBLIC__/Images/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Css/lanrenzhijia.css" />
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/public.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/lanrenzhijia.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/user.js"></script>
	<title>{$web_title}</title>
</head>

<body>
	<include file='Public:onlineService'/>
	<div class='header2'>
		<div class="headerBanner">
			<div class="bannerCon">
				<div class="webAction">
					<b title='收藏'></b>
					<a href="javascript:AddFavorite(window.location,document.title)" id="collection" title='收藏'>收藏本站</a>
				</div>
				<div class="userAction">
					您好，欢迎来到东方商城&nbsp;&nbsp;&nbsp;<a href="/login.html" title="登录">请登录</a>&nbsp;
					<a href="/register.html" title="注册">免费注册</a>&nbsp;
					<a href="/user.html" title="个人中心">个人中心</a>
				</div>
			</div>
		</div>
		<div class='header2Con'>
				<a href='/'><img src='__PUBLIC__/Uploads/{$logo}' class='logo left'/></a>
				<span class='left'>用户注册</span>
		</div>
	</div>
	
	<div class='register'>
	
		<div class='registerBox'>
			<div class='registerTitle'>
				<span class='userRegister left'>用户注册</span>
				<span class='registered right'>我已注册，现在就<a href='/login.html'>登录</a></span>
			</div>
			<div class='registerCon left'>
				<form>
					<dl>
						<dt>用户名：</dt>
						<dd>
							<div class='inputBox' id='usernameBox'>
								<b class='usernameImg ico left'></b>
								<input type='text' name='username' id='username' onkeydown="registerEnter(event)" onfocus="usernameRegFocus();" onblur="usernameRegBlur()">
							</div>
							<span class='warning' id='usernameWwarning'><b class='ico2 left'></b><font></font></span>
						</dd>
					</dl>
					<dl>
						<dt>邮箱：</dt>
						<dd>
							<div class='inputBox' id='emailBox'>
								<b class='emailImg ico left'></b>
								<input type='text' name='email' id='email' onkeydown="registerEnter(event)" onfocus="emailFocus()" onblur="emailRegFocus()" />
							</div>
							<span class='warning' id='emailWwarning'><b class='ico2 left'></b><font></font></span>
						</dd>
					</dl>
					<dl>
						<dt>登录密码：</dt>
						<dd>
							<div class='inputBox' id='passBox'>
								<b class='passImg ico left'></b>
								<input type='password' name='password'  onkeydown="registerEnter(event)" id='pass' onfocus="passRegFocus();" onblur="passRegBlur();">
							</div>
							<span class='warning' id='passWwarning'><b class='ico2 left'></b><font></font></span>
						</dd>
					</dl>
					<dl>
						<dt>确认密码：</dt>
						<dd>
							<div class='inputBox' id='repassBox'>
								<b class='repassImg ico left'></b>
								<input type='password' name='repassword' onkeydown="registerEnter(event)" id='repass' onfocus="repassRegFocus();" onblur="repassRegBlur();">
							</div>
							<span class='warning' id='repassWwarning'><b class='ico2 left'></b><font></font></span>
						</dd>
					</dl>
					<dl>
						<dt>验证码：</dt>
						<dd>
							<div class='inputBox' id='verifyBox'>
								<input type='text' name='verify' id='verify' onkeydown="registerEnter(event)" onfocus="verifyRegFocus()" onblur="verifyRegBlur()">	
							</div>
							<img src='__APP__/Common/verify/length/5' id='verifyImg' class='left'/>
							<b class="refreshVerify ico left" title='看不清？换一张' onclick="$('#verifyImg').attr('src','__APP__/Common/verify/length/5/'+Math.random())"></b>
							<span class='warning' id='verifyWwarning'><b class='ico2 left'></b><font></font></span>
						</dd>
					</dl>
					<dl>
						<dt>&nbsp;</dt>
						<dd><input type='button' name='submit' id='registerBtn' value='同意协议并注册' onclick="register();"></dd>
					</dl>
					<p class='agreement'><a href='__APP__/Article/article/id/5' target="_blank">《东方商城服务协议》</a></p>
				</form>
			</div>
			
			<div class='registerImg right'>
				<img src="__PUBLIC__/Images/registerImg.jpg" />
			</div>
		</div>
	</div>
	
	
	<include file='PUblic:footer2' />
	
	
</body>
</html>
