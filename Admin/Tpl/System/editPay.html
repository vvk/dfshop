<include file="Public:pageheader" />
<div class="tab-div">  
    <div id="tabbody-div">
         <form enctype="multipart/form-data" action="__APP__/System/savePay" method="post" name="theForm" onsubmit="return validate();">
         <table width="90%" id="general-table" align="center">
             <tr>
                <td class="label">支付名称:</td>
                <td>
                	<input type="text" name="pay_name" id="pay_name" value="{$pay.pay_name}"  size="30" />
               </td>
             </tr>
             <tr>
                <td class="label">支付费用:</td>
                <td>
                	<input type="text" name="pay_fee" id="pay_fee" value="{$pay.pay_fee}"  size="10" />
               </td>
             </tr>
             <tr>
                <td class="label">支付描述:</td>
                <td>
                    <textarea name="pay_desc" cols="50" rows="5">{$pay.pay_desc}</textarea>
               </td>
             </tr>
             <tr>
                <td class="label">排序:</td>
                <td>
                    <input type="text" name="sort_order" id="sort_order" value="{$pay.sort_order}"  size="10" />
               </td>
             </tr>
             <tr>
                <td class="label">是否启用:</td>
                <td>
                    <eq name="pay.enabled" value="0">
                    	<input type="radio" checked name="enabled" value="0" />
        			<else />
        				<input type="radio" name="enabled" value="0" />
        			</eq>否			
        			<eq name="pay.enabled" value="1">
                    	<input type="radio" checked name="enabled" value="1" />
        			<else />
        				<input type="radio" name="enabled" value="1" />
        			</eq>是
               </td>
             </tr>
            </table>
            <div class="button-div">
              <input type="hidden" name="id" value="{$pay.id}" />
              <input type="hidden" name="action" value="{$action}" />
              <input type="reset" value="重置" class="button"  style="background:url(__PUBLIC__/Images/button_bg.gif) repeat-x;" />
               <input type="submit" value="确定" class="button"  style="background:url(__PUBLIC__/Images/button_bg.gif) repeat-x;" />
   	       </div>
        </form>
    </div>
</div>
<include file="PUblic:pagefooter" />
<script type="text/javascript">
    function validate(){
       var pay_name = $('#pay_name').val();
       var pay_fee = $('#pay_fee').val();
       var error = '';
       if(!pay_name){
          error += '支付名称不能为空\n';
       }
       if(!pay_fee){
        error += '支付费用不能为空';
       }
       if(error){
           alert(error);
           return false;
       }
    }
</script>
