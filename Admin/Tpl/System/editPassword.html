<include file="Public:pageheader" />
<style type="text/css">
#noticeRankPoints{color:red;}
.button{background:url(__PUBLIC__/Images/button_bg.gif) repeat-x;}
</style>
<div class="main-div">
	<form method="post" action="__APP__/System/savePassword" name="theForm" onsubmit="return checkPass()">
		<table width="100%" >
			<tr>
   				<td class="label">原密码:</td>
    			<td>
					<input type="password" name="password" id='password'  value="" />
					<span class="notice-span" id="noticeRankPoints">*</span>
 			 </tr>
			 <tr>
				<td class="label">新密码:</td>
				<td>
					<input type="password" id='newPassword' name="newPassword" value="" size="20" />
					<span class="notice-span" id="noticeRankPoints">*</span>
				</td>
			 </tr>
			 <tr>
				<td class="label">确认密码:</td>
				<td>
					<input type="password" id='reNewPassword' name="reNewPassword" value="" size="20" />
					<span class="notice-span" id="noticeRankPoints">*</span>
				</td>
			 </tr>

			<tr>
				<td></td>
				<td>
					<input type="reset" value="重置" class="button" />   
					<input type="submit" value="确定" class="button" />			        
				</td>
			</tr>
		</table>
	</form>
</div>
<include file="Public:pagefooter" />
<script type="text/javascript" src="__PUBLIC/Js/admin.date.js"></script>
<script type="text/javascript">
	function checkPass(){
		var password = $('#password').val();
		var newPassword = $('#newPassword').val();
		var reNewPassword = $('#reNewPassword').val();
		var error = '';
		if(!password){
			error = '原密码不能为空\n';
		}
		var Regx = /^[A-Za-z0-9]*$/;
		if(!newPassword){
			error += '新密码不能为空\n';
		}else if(newPassword.length<6){
			error += '密码不能小于6位';
		}else if(!Regx.test(newPassword)){
			 error += '密码必须为字母或数字\n'
		}
		if(!reNewPassword){
			error += '确认密码不能为空\n'
		}else if(reNewPassword && newPassword != reNewPassword){
			error += '两次密码不一致';
		}
		if(error){
			alert(error);
			return false;
		}
	}

</script>
