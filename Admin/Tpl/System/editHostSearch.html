<include file="Public:pageheader" />
<style type="text/css">
.button{background:url(__PUBLIC__/Images/button_bg.gif) repeat-x}
</style>
<div class="main-div">
	<form action="__APP__/System/saveHotSearch" method="post" name="theForm">
		<table width="100%" id="general-table">
			 <tr>
    			<td class="label">关键字：</td>
    			<td><input type="text" name="keyword" id='keyword' value="{$search.keyword}" size="40"/></td>
  			 </tr>
			 <tr>
    			<td class="label">搜索数量：</td>
    			<td><input type="text" name="count" value="{$search.count}" size="20"/></td>
  			 </tr>
			 <tr>
			 	<td class="label">是否显示：</td>
				<td>
					<if condition="$search.is_show eq 0">
						<input type='radio' name='is_show' value='0' checked>否
					<else />
						<input type='radio' name='is_show' value='0' >否
					</if>
					<if condition="$search.is_show eq 1">
						<input type='radio' name='is_show' value='1' checked>是
					<else />
						<input type='radio' name='is_show' value='1' >是
					</if>
				</td>	
			 </tr>
			 <tr>
			    <td class="label">&nbsp;</td>
			    <td>
			      <input type="hidden" name="action" value="{$action}" />
			      <input type="hidden" name="id" value="{$search.id}" />
			      <input type="reset" value="重置" class="button" />
			      <input type="submit" value="提交" class="button" />
			    </td>
			 </tr>
		</table>
	</form>
</div>
<include file="Public:pagefooter" />
